<div class="msg left-msg">
    <div
     class="msg-img"
     style="background-image: url(assets/avatar.png)"
    ></div>

    <div class="msg-bubble">
      <div class="msg-info">
        <div class="msg-info-name">{{message.senderId}}</div>
        <div class="msg-info-time">{{ getElapsedTime(message.createdAt) }}</div>
      </div>

      <div class="msg-text">
        {{message.text}}
      </div>
    </div>
  </div>
