<div *ngIf="isloading" class="loading">
  <span></span>
  <span></span>
  <span></span>
  <span></span>
  <span></span>
</div>
    <div class="d-flex align-items-end justify-content-between my-2">
      <div class="section-title">
        <h2>Escuelas</h2>
        <p>Se configura las distintas escuelas que posee la instituci√≥n</p>
      </div>
      <button pButton pRipple type="button" icon="pi pi-plus" label="Nuevo" (click)="crearNuevo()" class="p-button-rounded p-button-secondary p-button-text me-2"></button>
    </div>
    <p-table
    [value]="eventos"
    selectionMode="single"
    [rows]="10"
    [loading]="loading"
  [paginator]="true"
    [(selection)]="selectedProgramados"
    dataKey="id"
    sortField="id" 
    [sortOrder]="-1"
    [tableStyle]="{ 'min-width': '50rem' }"
    emptymessage="No se encontraron Registros"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Campus</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-data>
      <tr [pSelectableRow]="data">
        <td>{{data.id}}</td>
         <td>{{data.name}}</td>
        <td>{{data.campus}}</td>
        <td>
          <p-button icon="pi pi-pencil" class="me-2" [rounded]="true" [raised]="true" (click)="editEvent(data)" ></p-button>
          <p-button icon="pi pi-trash" [rounded]="true" (click)="confirm($event,data)" severity="warning"></p-button>
          
         </td> 
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <br>
        <span class="ms-2">No se encontraron Registros</span>
      <br><br>
  </ng-template>
  </p-table>
