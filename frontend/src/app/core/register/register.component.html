            <form [formGroup]="user" class="text-left mt-4">

                <div class="d-flex flex-column gap-2">
                    <label for="first-name">Nombre: </label>
                    <input id="first-name" pInputText type="text" formControlName="name">
                </div>

                <div class="d-flex flex-column gap-2">
                    <label for="carnet">Carnet: </label>
                    <input id="carnet" pInputText type="text" formControlName="carnet">
                </div>

                <div class="d-flex flex-column gap-2">
                    <label for="career">Carrera: </label>
                    <p-dropdown [options]="careers" formControlName="career" optionLabel="name" />
                </div>

                <div class="d-flex flex-column gap-2">
                    <label for="email">Correo electr칩nico: </label>
                    <input id="email" pInputText type="text" formControlName="email">
                </div>

                <div class="d-flex flex-column gap-2 mt-3">
                    <label for="password">Contrase침a: </label>
                    <input id="password" pInputText type="password" formControlName="password">
                </div>

                <div class="text-center mt-4">
                    <p>Ya tienes una cuenta? <a href="/login">Iniciar sesi칩n</a></p>
                    <p-button label="Iniciar sesi칩n" [rounded]="true" (click)="register()"></p-button>
                </div>
            </form>
        </div>
    </div>
</div>
