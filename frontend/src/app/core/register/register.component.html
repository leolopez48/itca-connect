<div class="container">
    <div class="row text-center">
        <div class="card col-12 col-sm-12 col-md-5 p-5 m-3 mx-auto">
            <h2>Registrarse</h2>

            <form [formGroup]="user" class="text-left mt-4">

                <div class="d-flex flex-column gap-2">
                    <label for="first-name">Nombre: </label>
                    <input id="first-name" pInputText type="text" formControlName="fullName">
                </div>

                <div class="d-flex flex-column gap-2">
                    <label for="carnet">Carnet: </label>
                    <input id="carnet" pInputText type="text" formControlName="userId">
                </div>

                <div class="d-flex flex-column gap-2">
                    <label for="career">Carrera: </label>
                    <p-dropdown [options]="careers" formControlName="careerId" optionLabel="name" optionValue="id"
                        [autoDisplayFirst]="true" />
                </div>

                <div class="d-flex flex-column gap-2">
                    <label for="email">Correo electrónico: </label>
                    <input id="email" pInputText type="text" formControlName="email">
                </div>

                <div class="d-flex flex-column gap-2 mt-3">
                    <label for="password">Contraseña: </label>
                    <input id="password" pInputText type="password" formControlName="password">
                </div>

                <div class="text-center mt-4">
                    <p>Ya tienes una cuenta? <a href="/login">Iniciar sesión</a></p>
                    <p-button label="Registrarse" [rounded]="true" (click)="register()"></p-button>
                </div>
            </form>
        </div>
    </div>
</div>
