<div class="header-body container mb-5">
  <h1>Estadística</h1>
  <hr>
  <div class="row">

    <h3>Totales</h3>
    <hr>
    <div class="col-xl-4 col-lg-6" *ngFor="let card of cards">
      <div class="card card-stats mb-4 mb-xl-0">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-title text-uppercase text-muted mb-0">{{ card.title }}</h5>
              <span class="h2 font-weight-bold mb-0">{{ card.value }}</span>
            </div>
            <div class="col-auto">
              <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                <i class="{{ card.icon }}"></i>
              </div>
            </div>
          </div>
          <!-- <p class="mt-3 mb-0 text-muted text-sm">
            <span class="text-success mr-2"><i class="fa fa-arrow-up"></i> {{ card.percentage }}</span>
            <span class="text-nowrap">{{ card.since }}</span>
          </p> -->
        </div>
      </div>


    </div>

    <div class="col-12 col-md-12">
      <h3>Visitas por mes</h3>
      <hr>
      <div class="row" style="margin-top: 3rem !important;">
        <!-- <div class="col-md-6">
    <canvas id="pieChart" width="400" height="400"></canvas>
  </div> -->

        <!-- Table -->
        <div class="col-md-6">
          <h4>Últimos 100 sitios visitados</h4>
          <p-table [value]="sites" [paginator]="true" [rowsPerPageOptions]="[5, 10, 20]" [rows]="10"
            [tableStyle]="{ 'min-width': '50rem', 'max-height': '1rem' }">
            <ng-template pTemplate="header">
              <tr>
                <th>id</th>
                <th>Tema</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-site>
              <tr>
                <td>{{ site.id }}</td>
                <td><a target="__blank" [href]="site.url">{{ site.tema }}</a></td>
              </tr>
            </ng-template>
          </p-table>
        </div>
        <!-- Table -->

        <div class="col-md-6" style="margin-top: 3rem !important; height: 400px !important;">
          <h4>Visitas por mes</h4>
          <canvas id="lineChart" width="400" height="25px"></canvas>
        </div>
        <!-- <div class="col-md-12 mb-5 mt-4" style="margin-top: 4rem !important; padding: 0 3rem">
    <canvas id="myChart" width="100%" height="25"></canvas>
  </div> -->

      </div>
    </div>
  </div>
</div>
