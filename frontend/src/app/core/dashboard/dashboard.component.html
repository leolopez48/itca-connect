<div class="row">
    <div class="col-12">
      <div class="card rounded bg-gradient border-0">
        <div class="card-body display-6">
          Bienvenido
        </div>
      </div>
    </div>
  </div>
            <div class="header-body">
              <div class="row">
                <div class="col-xl-3 col-lg-6" *ngFor="let card of cards">
                  <div class="card card-stats mb-4 mb-xl-0">
                    <div class="card-body">
                      <div class="row">
                        <div class="col">
                          <h5 class="card-title text-uppercase text-muted mb-0">{{ card.title }}</h5>
                          <span class="h2 font-weight-bold mb-0">{{ card.value }}</span>
                        </div>
                        <div class="col-auto">
                          <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                            <i class="{{ card.icon }}"></i>
                          </div>
                        </div>
                      </div>
                      <p class="mt-3 mb-0 text-muted text-sm">
                        <span class="text-success mr-2"><i class="fa fa-arrow-up"></i> {{ card.percentage }}</span>
                        <span class="text-nowrap">{{ card.since }}</span>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
